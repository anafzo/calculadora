<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/calcular.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="container-sm text-center">
        <h1>Calculadora</h1>
<!-- SECCIÓN INPUT NUMEROS -->
        <div class="row">
            <div class="col">
                <label for="Numero1" class="inputNumerosLabel">Ingresa un número</label>
            </div>
            <div class="col">
                <label for="Numero2" class="inputNumerosLabel">Ingresa un número</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" style="text-align:center" id="numero1" class="inputNumerosBox" placeholder="Número">
            </div>
            <div class="col">
                <input type="text" style="text-align:center" id="numero2" class="inputNumerosBox" placeholder="Número">
            </div>
        </div>
<!-- SECCIÓN PANTALLA RESULTADO -->
        <div class="row my-5">
            <div class="col">
                <input type="text" style="text-align:center" id="resultado" placeholder="0000">
            </div>
        </div>
<!-- SECCIÓN DE BOTONES -->
        <div class="row">
            <!-- BOTÓN SUMA -->
            <div class="col">
                <p><button type="button" class="btn btn-outline-primary" onclick="suma()" id="botonSuma"><i class="fas fa-plus"></i> Suma</button></p>
            </div>
            <!-- BOTÓN RESTA -->
            <div class="col">
                <p><button type="button" class="btn btn-outline-info" onclick="resta()" id="botonResta"><i class="fas fa-minus"></i> Resta</button></p>
            </div>
            <!-- BOTÓN MULTIPLICACIÓN -->
            <div class="col">
                <p><button type="button" class="btn btn-outline-success" onclick="multiplicacion()" id="botonMultip"><i class="fas fa-times"></i> Multiplicación</button></p>
            </div>
            <!-- BOTÓN DIVISIÓN -->
            <div class="col">
                <p><button type="button" class="btn btn-outline-warning" onclick="division()" id="botonDivision"><i class="fas fa-divide"></i> División</button></p>
            </div>
        </div>
    </section>
    
<script src="./script.js"></script>

</body>
</html>
